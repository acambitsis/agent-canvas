<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AgentCanvas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 2rem;
        }

        .login-title {
            margin-top: 0;
            text-align: center;
            color: var(--brand-primary);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .sign-in-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--brand-primary);
            color: white;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .sign-in-btn:hover {
            background: var(--brand-primary-strong);
        }

        .sign-in-btn:active {
            transform: scale(0.98);
        }

        .sign-in-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .features li::before {
            content: 'âœ“';
            color: var(--brand-primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="surface-card login-card">
            <h1 class="login-title">AgentCanvas</h1>
            <p class="login-subtitle">Sign in to manage your agent workflows</p>

            <div class="error-message" id="error-message"></div>

            <button type="button" class="sign-in-btn" id="sign-in-btn" onclick="handleSignIn()">
                Sign in with WorkOS
            </button>

            <div class="features">
                <ul>
                    <li>Secure authentication</li>
                    <li>Magic link, social login, or SSO</li>
                    <li>Enterprise-ready access control</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initAuth, signIn, isAuthenticated } from './client/auth-client-workos.js';

        // Check for error in URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error) {
            const errorDiv = document.getElementById('error-message');
            let message = 'Authentication failed. Please try again.';

            switch (error) {
                case 'missing_code':
                    message = 'Authorization code was not provided.';
                    break;
                case 'auth_failed':
                    message = 'Authentication failed. Please try again.';
                    break;
                case 'config_error':
                    message = 'Server configuration error. Please contact support.';
                    break;
                case 'not_allowed':
                    message = 'Your account is not authorized to access this application.';
                    break;
                case 'access_denied':
                    message = 'Access was denied. Please contact your administrator.';
                    break;
            }

            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Check if already authenticated
        initAuth().then(({ authenticated }) => {
            if (authenticated) {
                window.location.href = '/';
            }
        });

        // Make signIn available globally
        window.handleSignIn = async function() {
            const btn = document.getElementById('sign-in-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Redirecting...';

            try {
                await signIn();
            } catch (error) {
                console.error('Sign in error:', error);
                btn.disabled = false;
                btn.textContent = 'Sign in with WorkOS';

                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'Failed to initiate sign in. Please try again.';
                errorDiv.classList.add('show');
            }
        };
    </script>
</body>
</html>
